<body>
	<div>
		<div>생성을 누르지 않으면 이전 대화는 저장되지 않습니다.</div>
		<button type="button">초기화</button>
	</div>
	
	<br>
	<!-- 대화창 -->
	<div class="container game-room">
		
	</div>

	<!-- 외치는 곳 -->	
	<div>
		<select id="place">
			<option value="all">전체</option>
			<option value="party">파티</option>
			<option value="guild">길드</option>
			<option value="union">연합</option>
			<option value="megaphone">확성기</option>
			<option value="system">안내</option>
		</select>
	</div>
	
	<!-- 화자 -->
	<div>
		<input type="radio" name="speaker" id="speaker0" value="0" checked>나
		<!-- if로 가르기 -->
			<!-- 상대로 등록된 리스트. value는 각각 idx -->
		<input type="radio" name="speaker" id="speaker#" value="#">#
		<button type="button" onclick="popup_friend();">+</button>
	</div>
	
	<div>
		<input type="text" name="content" id="content" class="game" onkeyup="pressEnter(this);">
		<button type="button" onclick="msgOnGame();">입력</button>
	</div>
	<div>
		<button type="submit" id="generator" onclick="popup_imgDownload();">생성</button>
	</div>
