<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>practice - msg: popup_in&out</title>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<link href="/common/common.css" rel="stylesheet">
	<script src="/common/common.js" type="text/javascript"></script>
	<script src="/popup.js" type="text/javascript"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
	<!-- 초대자 -->
	<div class="friendList" th:each="friend : ${friendList}">
		<input type='radio' name='friend' onclick='exceptInviter(this)' th:text="${friend?.name}">
	</div>
	<!-- 상대 목록 -->
	<div class="friendList2" th:each="friend : ${friendList}">
		<input type='checkbox' name='friend' th:text="${friend?.name}">
	</div>
	<button onclick="getInNOutMsg(this);" name="1">입장</button>
	<button onclick="getInNOutMsg(this);" name="2">퇴장</button>
</body>
</html>
